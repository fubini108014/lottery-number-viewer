name: 每日自動更新號碼並部署網頁

on:
  schedule:
    - cron: '46 12 * * *'
  workflow_dispatch: # 讓你可以手動點擊執行測試

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安裝 Python 必要套件
        run: pip install requests beautifulsoup4

      - name: 執行爬蟲更新 JSON
        id: run_scraper
        run: |
          python scraper.py
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: 提交 JSON 資料更新
        if: steps.run_scraper.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@github.com"
          git add public/data/*.json public/files.json
          git commit -m "Auto update lotto data: $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: 部署 JSON 到 GitHub Pages (不重新 Build)
        if: steps.run_scraper.outputs.has_changes == 'true'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: false # 重要：不刪除 gh-pages 上的現有 index.html 和 assets