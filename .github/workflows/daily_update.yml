name: 每日自動更新號碼

on:
  schedule:
    # 台灣時間 21:00 執行 (21 - 8 = 13)
    - cron: '0 13 * * *' 
  workflow_dispatch: # 保留手動執行功能，方便測試

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: 安裝必要套件
        run: pip install requests beautifulsoup4
        
      - name: 執行爬蟲更新 JSON
        run: python scraper.py
        
      - name: 提交並更新資料
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@github.com"
          git add public/data/*.json public/files.json
          # 加上 -m 內容，讓你一眼看出是哪天的自動更新
          git commit -m "Auto update lotto: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push